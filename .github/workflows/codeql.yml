name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '30 1 * * 6' # Runs every Saturday at 01:30 UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL Action. This step creates an empty CodeQL database.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java

    # Autobuild attempts to build your code. If it fails, you'll need to provide a custom build command.
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # Performs the CodeQL analysis.
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
